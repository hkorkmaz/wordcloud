<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/lib/bootstrap.css">

    <script src="js/lib/vue.js"></script>
    <script src="js/wordcloud.js" type="text/javascript"></script>
    <script src="js/lib/jquery-slim.js"></script>
    <script src="js/lib/popper.js"></script>
    <script src="js/lib/lodash.js"></script>

    <script src="/js/lib/bootstrap.js"></script>
    <script src="js/lib/vue-router.js"></script>
    <script src="js/lib/vue-resource.js"></script>
    <script src="js/lib/d3.js"></script>
    <script src="js/lib/d3-scale-chromatic.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" type="text/css">

</head>

<body>

<script type="text/x-template" id="modal-template">
    <transition name="modal">
        <div class="modal-mask">
            <div class="modal-wrapper">
                <div class="modal-container">

                    <div class="modal-body">
                        <slot name="body">
                            default body
                        </slot>
                    </div>

                    <div class="modal-footer">
                        <slot name="footer">
                            <button class="modal-default-button btn btn-secondary btn-sm" @click="$emit('close')">
                                OK
                            </button>
                        </slot>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</script>

<script type="text/x-template" id="confirm-template">
    <transition name="modal">
        <div class="modal-mask">
            <div class="modal-wrapper">
                <div class="modal-container">

                    <div class="modal-body">
                        <slot name="body">
                            default body
                        </slot>
                    </div>

                    <div class="modal-footer">
                        <slot name="footer">
                            <button class="modal-default-button btn btn-info btn-sm" @click="$emit('yes')">
                                Yes
                            </button>
                            <button class="modal-default-button btn btn-secondary btn-sm" @click="$emit('no')">
                                No
                            </button>

                        </slot>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</script>


<div id="app" class="w-100">

    <div class="navbar navbar-expand-lg navbar-ext bg-dark sticky-top">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col-sm-3" style="text-align:right;">
                    <img src="/img/__logo.png" height="36px">
                </div>
                <div class="col-sm-6">
                    <div class="input-group">
                        <input class="form-control border-0  border py-2" type="text" v-model="query" placeholder="Search">
                        <span class="input-group-append">
                            <div class="input-group-text  border-0 bg-white"><i class="fa fa-search"></i></div>
                        </span>
                    </div>
                </div>
                <div class="col-sm-3">
                    <ul style="display:flex;list-style:none;margin:0px;padding-left:0px;">
                        <li class="subnav-link-cont">
                            <router-link to="/" class="subnav-link">
                                <i class="fas fa-cloud color-white" style=""></i>
                                <span>Word Cloud</span>
                            </router-link>
                        </li>

                        <li class="subnav-link-cont">
                            <router-link to="/relation" class="subnav-link">
                                <i class="fas fa-braille" style=""></i>
                                <span>Relations</span>
                            </router-link>
                        </li>

                        <li class="subnav-link-cont">
                            <router-link to="/thesis" class="subnav-link">
                                <i class="fas fa-file"></i>
                                <span>Theses</span>
                            </router-link>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="app-container">
        <router-view :query="query"></router-view>
    </div>

</div>
<script src="js/app.js" type="text/javascript"></script>
</body>

</html>
